<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VisionTech | Creative Digital Solutions</title>
    <meta name="description" content="VisionTech offers innovative digital solutions for businesses looking to transform their online presence. Our expert team delivers cutting-edge web applications, UI/UX design, and digital marketing strategies.">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="app"></div>
    <canvas id="cursor-trail"></canvas>
    <script type="module" src="/src/main.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const canvas = document.getElementById('cursor-trail');
        const ctx = canvas.getContext('2d');
        const particles = [];
        let mouse = { x: 0, y: 0 };
        let lastMouse = { x: 0, y: 0 };

        // Clear canvas background
        canvas.style.background = 'transparent';

        const initCanvas = () => {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
        };

        window.addEventListener('resize', initCanvas);
        initCanvas();

        class Particle {
          constructor(x, y, speed) {
            this.x = x;
            this.y = y;
            this.size = Math.random() * 1.5 + 0.5;
            this.speedX = (Math.random() - 0.5) * speed;
            this.speedY = (Math.random() - 0.5) * speed;
            this.life = 0.7;
            this.gravity = 0.01;
            this.color = '#6366f1';
          }

          update() {
            this.x += this.speedX;
            this.y += this.speedY;
            this.speedY += this.gravity;
            this.life -= 0.015;
            this.size -= 0.02;
          }

          draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, Math.max(0, this.size), 0, Math.PI * 2);
            ctx.fillStyle = `${this.color}${Math.floor(this.life * 255).toString(16).padStart(2, '0')}`;
            ctx.fill();
          }
        }

        document.addEventListener('mousemove', (e) => {
          mouse.x = e.clientX;
          mouse.y = e.clientY;

          const speed = Math.hypot(mouse.x - lastMouse.x, mouse.y - lastMouse.y);
          const baseSpeed = Math.min(speed * 0.15, 3);

          if (speed > 0.1) {
            for (let i = 0; i < 3; i++) {
              particles.push(new Particle(mouse.x, mouse.y, baseSpeed));
            }
          }

          lastMouse.x = mouse.x;
          lastMouse.y = mouse.y;
        });

        function animate() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          
          for (let i = particles.length - 1; i >= 0; i--) {
            particles[i].update();
            particles[i].draw();
            
            if (particles[i].life <= 0 || particles[i].size <= 0) {
              particles.splice(i, 1);
            }
          }

          requestAnimationFrame(animate);
        }

        animate();
      });
    </script>
  </body>
</html>
